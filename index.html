<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bullet Hell Mathlab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-root">
    <h1 id="title">Bullet Hell Mathlab</h1>
    <div id="menu" class="panel">
      <p>Select Mode:</p>
      <button id="btn-easy" class="menu-btn">Easy (E)</button>
      <button id="btn-hard" class="menu-btn">Hard (H)</button>
      <button id="btn-hc" class="menu-btn">Hardcore (X)</button>
      <p class="hint">Move: WASD/Arrows. HC: 3 curves + homing missiles.</p>
    </div>

    <div id="gameover" class="panel hidden">
      <h2>Game Over</h2>
      <p id="final-score">Score: 0.0s</p>
      <p id="best-score">Best: 0.0s</p>
      <button id="btn-return" class="menu-btn">Return to Menu</button>
    </div>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
